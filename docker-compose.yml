version: '3.8'

services:
  ## Infrastructure Services
  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_MULTIPLE_DATABASES=productdb,cartdb,orderdb,paymentdb,shippingdb,userdb,notificationdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    profiles: ["db", "infra", "all"]
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '256M'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - EUREKA_CLIENT_TRANSPORT_CONNECT_TIMEOUT_MS=8000
      - EUREKA_CLIENT_TRANSPORT_READ_TIMEOUT_MS=8000
      - EUREKA_SERVER_ENABLE_SELF_PRESERVATION=true
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - SERVER_PORT=8761
      - JAVA_OPTS=-Xmx128m -Xms64m -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
      # Explicitly don't import from config server for eureka
      - SPRING_CLOUD_CONFIG_ENABLED=false
    networks:
      - microservices-network
    profiles: ["infra", "all"]
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '256M'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 40s

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_ENABLED=true
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=
      - SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL=main
      - EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS=30
      - EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS=90
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - EUREKA_INSTANCE_HOSTNAME=config-server
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - JAVA_OPTS=-Xmx128m -Xms64m -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    networks:
      - microservices-network
    profiles: ["infra", "all"]
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '192M'
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - EUREKA_CLIENT_ENABLED=true
      - SPRING_CLOUD_CONFIG_ENABLED=true
      - SPRING_CLOUD_CONFIG_FAIL_FAST=true
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=3000
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=20
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_FETCH_REGISTRY=true
      - JAVA_OPTS=-Xmx192m -Xms96m -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    networks:
      - microservices-network
    profiles: ["infra", "all", "gateway"]
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '256M'
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

