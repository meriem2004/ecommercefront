          image: ecommerce-microservices-payment-service:latest
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8084/actuator/health
            failureThreshold: 5
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 15
          name: payment-service
          ports:
            - containerPort: 8084
