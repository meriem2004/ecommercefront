              value: "false"
            - name: JAVA_OPTS
              value: -Xmx128m -Xms64m -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
            - name: SPRING_APPLICATION_NAME
              value: payment-service
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "true"
            - name: SPRING_CLOUD_CONFIG_FAIL_FAST
              value: "false"
