spring.application.name=api-gateway
server.port=8080

# Eureka client settings
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Gateway timeout settings
spring.cloud.gateway.httpclient.response-timeout=30000
spring.cloud.gateway.httpclient.connect-timeout=30000

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration
spring.cloud.gateway.globalcors.enabled=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,X-User-Email,X-User-Roles
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization,X-User-Email,X-User-Id
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# JWT settings
jwt.secret=7A3B9F2E5D8C1A6B4E7D2C5A8B3E6F9A2D5C8B1E4F7A3D6B9E2C5A8D1B4E7
jwt.expiration=360000
jwt.refreshExpiration=8640000

# Logging configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.example.filter=DEBUG
logging.level.org.springframework.http.server.reactive=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,routes
management.endpoint.health.show-details=always